<style>
    .drink {
        z-index: 1;
        position: relative;
        font-size: inherit;
        font-family: inherit;
        color: white;
        padding: 0em .5em;
        outline: none;
        border: none;

    }

    .drink::before {
        content: '';
        z-index: -1;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #234099;
        transform-origin: center top;
        transform: scaleY(0);
        transition: transform 0.25s ease-in-out;
    }

    .drink:hover {
        cursor: pointer;
    }

    .drink:hover::before {
        transform-origin: center bottom;
        transform: scaleY(1);
    }

    .dead {
        z-index: 1;
        position: relative;
        font-size: inherit;
        font-family: inherit;
        color: white;
        padding: 0em .5em;

        right: 0;
        background-color: #ca0022;
        transform-origin: center top;
        transform: scaleY(0);
        transition: transform 0.25s ease-in-out;
    }

    .dead:hover {
        cursor: pointer;
    }

    .dead:hover::before {

    }


</style>
